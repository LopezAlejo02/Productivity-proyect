<html lang="en">
  <head>
    <!-- Required meta tags -->
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hello, world!</title>

  <body>
      <div class="contenedor">
        <div class="side-bar">
          <div id="titulo-side-bar">
            <h1>Control</h1>
          </div>
          <div class="vistas">
            <div class="vista">
              <i class="icon ion-md-stats"></i>
                Dashboard
            </div>    
          </div>
        </div>
        <div class="content">
          <div class="deploy">
            <div class="cont">

                      <h6 class="texto center">Tareas activas</h6>

                      <h6 class="texto center">Tareas sin asignar</h6>

                    </div>
                    <div class="col-lg-3">
                      <h6 class="texto center">Tareas pendientes d√≠a</h6>
                      <h1 class="font-weight-bold">{{day_tasks}}</h1>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body" id="chart_bar"></div>
              </div>
            </div>
            <div class="card">
              <div class="card-body" id="chart_donut"></div>
            </div>
          </div>
        </div>
      </div>
